<div fxLayout="row" fxLayoutAlign="center none">
	<mat-expansion-panel fxFlex="50">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<h3>
					Listado de Personas
				</h3>
			</mat-panel-title>
			<mat-panel-description>
				<mat-icon class="details-icon-account-circle">account_circle</mat-icon>
			</mat-panel-description>
		</mat-expansion-panel-header>

		<div fxLayout="row" fxLayoutAlign="center none">

			<mat-spinner class="mt-20" [diameter]="40" *ngIf="loading"></mat-spinner>

		</div>

		<div fxLayout="row" fxLayoutAlign="center none">

			<mat-button-toggle-group class="mt-20" *ngIf="!loading && !error">

				<mat-button-toggle (click)="tableView = true">
					<mat-icon color="primary">format_list_bulleted</mat-icon>
	
				</mat-button-toggle>

				<mat-button-toggle (click)="tableView = false">
					<mat-icon color="primary">collections</mat-icon>
	
				</mat-button-toggle>

			</mat-button-toggle-group>

		</div>

		
		<div fxLayout="column" fxLayoutAlign="center none" *ngIf="tableView" class="mt-20">

			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading && !error">
			  
				<ng-container matColumnDef="first">
				  <th mat-header-cell *matHeaderCellDef> Name (first) </th>
				  <td mat-cell *matCellDef="let element"> {{element.name.first}} </td>
				</ng-container>
			  
				<ng-container matColumnDef="last">
				  <th mat-header-cell *matHeaderCellDef> Name (last) </th>
				  <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
				</ng-container>
			  
				<ng-container matColumnDef="title">
				  <th mat-header-cell *matHeaderCellDef> Name (title) </th>
				  <td mat-cell *matCellDef="let element"> {{element.name.title}} </td>
				</ng-container>
			  
				<ng-container matColumnDef="email">
				  <th mat-header-cell *matHeaderCellDef> Email </th>
				  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
				</ng-container>

				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef> Info </th>
					<td mat-cell *matCellDef="let element"> 
						
						<button mat-icon-button color="accent" (click)="openDialog(element)">
							<mat-icon>open_in_new</mat-icon>
						  </button>
					</td>
				  </ng-container>
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			  </table>

		</div>

		<div fxLayout="column" fxLayoutAlign="center none" *ngIf="!tableView">

			<mat-grid-list cols="4" rowHeight="1:1" *ngIf="!loading && !error" class="mt-20">

				<mat-grid-tile *ngFor="let person of this.personList">

					<img mat-card-image [src]="person.picture.large" class="responsive" *ngIf="person.picture" (click)="openDialog(person)">

				</mat-grid-tile>

			</mat-grid-list>

		</div>
	
	</mat-expansion-panel>

</div>
