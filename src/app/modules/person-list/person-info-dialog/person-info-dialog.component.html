<div fxLayout="column" class="details-dialog">

	<div fxLayout="row" fxLayoutAlign=" none">

		<mat-icon class="details-icon-person" color="primary">person</mat-icon>

		<h3 *ngIf="this.data.name">
			Información de {{this.data.name.first}} {{this.data.name.last}}
		</h3>

	</div>

	<div fxLayout="row" fxLayoutAlign="space-between none" class="mt-20">

		<mat-form-field appearance="outline" fxFlex="40">
			<mat-label>Gender</mat-label>
			<input matInput type="text" [(ngModel)]="this.data.gender" readonly>
		</mat-form-field>
		
		<mat-form-field appearance="outline" fxFlex="50">
			<mat-label>Cell</mat-label>
			<input matInput type="text" [(ngModel)]="this.data.cell" readonly>
		</mat-form-field>

	</div>

	<div fxLayout="row" fxLayoutAlign="center none" *ngIf="this.data.dob">
		<mat-expansion-panel fxFlex="100">
			<mat-expansion-panel-header>
				<mat-panel-title>
					<h3> Dob </h3>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-form-field appearance="outline" fxFlex="65">
					<mat-label>Date</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.dob.date" readonly>
				</mat-form-field>

				<mat-form-field appearance="outline" fxFlex="25">
					<mat-label>Age</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.dob.age" readonly>
				</mat-form-field>

			</div>
		</mat-expansion-panel>
	</div>

	<div fxLayout="row" fxLayoutAlign="center none" class="mt-10">
		<mat-expansion-panel fxFlex="100">
			<mat-expansion-panel-header>
				<mat-panel-title>
					<h3>
						Contacto
					</h3>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div fxLayout="column" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.email" readonly>
					<mat-icon matSuffix color="accent">email</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Phone</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.phone" readonly>
					<mat-icon matSuffix color="accent">call</mat-icon>
				</mat-form-field>

			</div>
		</mat-expansion-panel>
	</div>

	<div fxLayout="row" fxLayoutAlign="center none" class="mt-10" *ngIf="this.data.location">
		<mat-expansion-panel fxFlex="100">

			<mat-expansion-panel-header>
				<mat-panel-title>
					<h3>
						Ubicación
					</h3>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-form-field appearance="outline" fxFlex="45">
					<mat-label>City</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.location.city" readonly>
				</mat-form-field>

				<mat-form-field appearance="outline" fxFlex="45">
					<mat-label>Country</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.location.country" readonly>
				</mat-form-field>

			</div>


			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-form-field appearance="outline" fxFlex="35">
					<mat-label>Postcode</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.location.postcode" readonly>
				</mat-form-field>

				<mat-form-field appearance="outline" fxFlex="55">
					<mat-label>State</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.location.state" readonly>
				</mat-form-field>

			</div>
			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-expansion-panel fxFlex="100">
					<mat-expansion-panel-header>
						<mat-panel-title>
							<h3>
								Coordinates
							</h3>
						</mat-panel-title>
					</mat-expansion-panel-header>

					<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

						<mat-form-field appearance="outline" fxFlex="45">
							<mat-label>Latitude</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.coordinates.latitude" readonly>
						</mat-form-field>

						<mat-form-field appearance="outline" fxFlex="45">
							<mat-label>Longitude</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.coordinates.longitude" readonly>
						</mat-form-field>

					</div>
				</mat-expansion-panel>

			</div>

			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-expansion-panel fxFlex="100">
					<mat-expansion-panel-header>
						<mat-panel-title>
							<h3>
								Timezone
							</h3>
						</mat-panel-title>
					</mat-expansion-panel-header>

					<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

						<mat-form-field appearance="outline" fxFlex="30">
							<mat-label>Offset</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.timezone.offset" readonly>
						</mat-form-field>

						<mat-form-field appearance="outline" fxFlex="60">
							<mat-label>Description</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.timezone.description" readonly>
						</mat-form-field>

					</div>

				</mat-expansion-panel>

			</div>

			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-expansion-panel fxFlex="100">
					<mat-expansion-panel-header>
						<mat-panel-title>
							<h3>
								Street
							</h3>
						</mat-panel-title>
					</mat-expansion-panel-header>

					<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

						<mat-form-field appearance="outline" fxFlex="20">
							<mat-label>Number</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.street.number" readonly>
						</mat-form-field>

						<mat-form-field appearance="outline" fxFlex="70">
							<mat-label>Name</mat-label>
							<input matInput type="text" [(ngModel)]="this.data.location.street.name" readonly>
						</mat-form-field>

					</div>

				</mat-expansion-panel>

			</div>

		</mat-expansion-panel>
	</div>

	<div fxLayout="row" fxLayoutAlign="center none" class="mb-10 mt-10"
		*ngIf="this.data.registered">
		<mat-expansion-panel fxFlex="100">
			<mat-expansion-panel-header>
				<mat-panel-title>
					<h3>
						Registered
					</h3>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div fxLayout="row" fxLayoutAlign="space-evenly none" class="mt-20">

				<mat-form-field appearance="outline" fxFlex="65">
					<mat-label>Date</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.registered.date" readonly>
				</mat-form-field>

				<mat-form-field appearance="outline" fxFlex="25">
					<mat-label>Age</mat-label>
					<input matInput type="text" [(ngModel)]="this.data.registered.age" readonly>
				</mat-form-field>

			</div>
			
		</mat-expansion-panel>
	</div>

</div>
